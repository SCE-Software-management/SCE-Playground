name: CI - Finance Microservice
# This workflow is triggered on changes to the Finance microservice in the Backend directory.

on:
  push:
    branches: [ main, feature/ci-updates ]
    paths:
      - 'Backend/FinanceService**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Backend/FinanceService**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build
# Trigger CI rerun